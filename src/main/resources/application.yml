server:
  port: 8080
spring:
  application:
    name: technicalTestPlexus
  datasource:
    url: jdbc:h2:mem:assetsdb;DB_CLOSE_DELAY=-1;MODE=LEGACY
    driverClassName: org.h2.Driver
    username: sa
    password: 
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
        show_sql: false
  h2:
    console:
      enabled: true
  # Configuraci√≥n de Virtual Threads (Java 21)
  threads:
    virtual:
      enabled: true
  task:
    execution:
      pool:
        core-size: 200
        max-size: 200
        queue-capacity: 0
        thread-name-prefix: "virtual-thread-"

logging:
  level:
    root: INFO
    com.plexus: INFO


