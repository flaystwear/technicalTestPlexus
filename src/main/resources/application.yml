server:
  port: 8080
spring:
  application:
    name: technicalTestPlexus
  datasource:
    url: jdbc:h2:mem:assetsdb;DB_CLOSE_DELAY=-1;MODE=LEGACY
    driverClassName: org.h2.Driver
    username: sa
    password: 
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
        show_sql: false
  h2:
    console:
      enabled: true
logging:
  level:
    root: INFO
    com.plexus: INFO


