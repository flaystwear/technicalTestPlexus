spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        show_sql: false
  
  sql:
    init:
      mode: always

logging:
  level:
    com.plexus: INFO
    org.springframework.web: WARN
    org.hibernate: WARN

# Resilient4j Configuration for Tests 
resilience4j:
  ratelimiter:
    instances:
      search-endpoint:
        limit-for-period: 20
        limit-refresh-period: 1s
        timeout-duration: 0s
        allow-health-indicator-to-fail: true
  retry:
    instances:
      database-operations:
        max-attempts: 2
        wait-duration: 500ms
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - org.springframework.dao.DataAccessException
          - java.sql.SQLException
        ignore-exceptions:
          - com.plexus.domain.exception.InvalidSearchParametersException

# Security Configuration para tests - deshabilitada
security:
  basic:
    enabled: false

# Perfil espec√≠fico para tests de controlador
---
spring:
  config:
    activate:
      on-profile: controller-test
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.reactive.ReactiveSecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.reactive.ReactiveUserDetailsServiceAutoConfiguration